<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Game with Controls</title>
  <style>
    body { margin: 0; overflow: hidden; background: #202020; }
    canvas { display: block; }
    #joystickZone {
      position: fixed;
      bottom: 20px; left: 20px;
      width: 150px; height: 150px;
      background: rgba(255,255,255,0.05);
      border-radius: 50%;
    }
    #buttons {
      position: fixed;
      bottom: 30px; right: 30px;
    }
    .btn {
      width: 60px; height: 60px;
      border-radius: 50%;
      background: red;
      color: white;
      font-weight: bold;
      border: none;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
<div id="joystickZone"></div>
<div id="buttons">
  <button class="btn" id="attackBtn">A</button>
</div>
<script type="module">
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js";
  import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/loaders/GLTFLoader.js";
  import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js";
  import nipplejs from "https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.mjs";

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  hemiLight.position.set(0, 20, 0);
  scene.add(hemiLight);
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 5);
  scene.add(dirLight);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 1, 0);
  controls.update();

  const loader = new GLTFLoader();
  let player, mixer, action;
  loader.load("models/character.glb", (gltf) => {
    player = gltf.scene;
    player.scale.set(1.5, 1.5, 1.5);
    player.position.set(0, 0, 0);
    scene.add(player);
    mixer = new THREE.AnimationMixer(player);
    if (gltf.animations.length > 0) {
      action = mixer.clipAction(gltf.animations[0]);
      action.play();
    }
  });

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(50, 50),
    new THREE.MeshPhongMaterial({ color: 0x333333, depthWrite: true })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  const joystick = nipplejs.create({
    zone: document.getElementById("joystickZone"),
    mode: "static",
    position: { left: "50%", top: "50%" },
    color: "white"
  });
  let moveX = 0, moveZ = 0;
  joystick.on("move", (evt, data) => {
    const rad = data.angle.radian;
    const force = data.force;
    moveX = Math.cos(rad) * force * 0.05;
    moveZ = Math.sin(rad) * force * 0.05;
  });
  joystick.on("end", () => { moveX = 0; moveZ = 0; });

  document.getElementById("attackBtn").addEventListener("click", () => {
    alert("Attack pressed! (Here you can trigger a slash animation)");
  });

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  const clock = new THREE.Clock();
  function animate() {
    requestAnimationFrame(animate);
    if (mixer) mixer.update(clock.getDelta());
    if (player) {
      player.position.x += moveX;
      player.position.z += moveZ;
    }
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
